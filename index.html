<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script type="text/javascript" src='js/jquery-3.1.1.min.js'></script>
  <script type="text/javascript" src='js/scripts.js'></script>
  <title>Movie Tickets</title>
</head>
<body>
  <div class="container bg-success">
    <div class="jumbotron">
      <h1>Movie Tickets</h1>
    </div>
    <form id='movie-price'>
      <label for="movie-name"></label>
      <select id="movie-name" class='btn'>
        <option value="Patriots Day">Patriots Day</option>
        <option value="XXX">XXX</option>
        <option value="Resident Evil">Resident Evil</option>
        <option value="Finding Dory">Finding Dory</option>
        <option value="Monster Trucks">Monster Trucks</option>
        <option value="Jurassic Park">Jurassic Park</option>
      </select>
      <label for="time-of-day"></label>
      <select id='time-of-day' class='btn'>
        <option value="before 4pm">Before 4pm</option>
        <option value="after 4pm">After 4pm</option>
      </select>
      <label for="age"></label>
      <select id='age' class='btn'>
        <option value="a child">Child | 12 and Under</option>
        <option value="an adult">Adult | 13-61</option>
        <option value="a senior">Senior | 62 and Over</option>
      </select>
      <button type="submit" class="btn">Price Me!!!</button>
    </form>
    <div id="result">

    </div>
  </div>
</body>
</html>
